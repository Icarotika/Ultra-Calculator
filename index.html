<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Calculadora</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="fundo">
        <h1>Ultra-Incrivel!!</h1>
        <div class="calculadora">
            <h1> Ultra<br>Calculadora!</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="ultrabutrao" onclick="clean()">C</button></td>
                    <td><button class="ultrabutrao" onclick="back()"><</button></td>
                    <td><button class="ultrabutrao" onclick="insert('/')">/</button></td>
                    <td><button class="ultrabutrao" onclick="insert('*')">*</button></td>
                </tr>
                <tr>
                    <td><button class="ultrabutrao" onclick="insert('7')">7</button></td>
                    <td><button class="ultrabutrao" onclick="insert('8')">8</button></td>
                    <td><button class="ultrabutrao" onclick="insert('9')">9</button></td>
                    <td><button class="ultrabutrao" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="ultrabutrao" onclick="insert('4')">4</button></td>
                    <td><button class="ultrabutrao" onclick="insert('5')">5</button></td>
                    <td><button class="ultrabutrao" onclick="insert('6')">6</button></td>
                    <td><button class="ultrabutrao" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="ultrabutrao" onclick="insert('1')">1</button></td>
                    <td><button class="ultrabutrao" onclick="insert('2')">2</button></td>
                    <td><button class="ultrabutrao" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="ultrabutrao" style="height: 106px;" onclick="trabalhar()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="ultrabutrao" style="width: 106px;" onclick="insert('0')">0</button></td>
                    <td><button class="ultrabutrao" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script>
        function insert(urutora)
        {
            var man = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = man + urutora
        }
        function clean()
        {
            document.getElementById('resultado').innerHTML = "";
        }
        function back()
        {
            var resultado = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = resultado.substring(0, resultado.length -1);
        }
        function trabalhar()
        {
            var resultado = document.getElementById('resultado').innerHTML;
            if(resultado){
                document.getElementById('resultado').innerHTML = eval(resultado);
            }
            else{
                document.getElementById('resultado').innerHTML = "Ultra nada!"
            }
        }
    </script>
</body>
</html>
